<div class="main-content">
    <div class="mat-elevation-z8">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Nombre del alumno" #input>
            <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>

        <div class="table-container">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Matricula Column -->
                <ng-container matColumnDef="matricula">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> MATRICULA </th>
                    <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
                </ng-container>

                <!-- Nombre Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <!-- Apellido paterno Column -->
                <ng-container matColumnDef="ap_paterno">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> APELLIDO PATERNO </th>
                    <td mat-cell *matCellDef="let element"> {{element.ap_paterno}} </td>
                </ng-container>

                <!-- Apellido materno Column -->
                <ng-container matColumnDef="ap_materno">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> APELLIDO MATERNO </th>
                    <td mat-cell *matCellDef="let element"> {{element.ap_materno}} </td>
                </ng-container>

                <!-- CUPR Column -->
                <ng-container matColumnDef="curp">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> CURP </th>
                    <td mat-cell *matCellDef="let row"> {{row.curp}} </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                <tr mat-row (click)="getRow(row)" *matRowDef="let row; columns: displayColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
        </div>
        <mat-paginator [length]="resultsLength" [pageSize]="5" aria-label="Select page of alumnos"></mat-paginator>
    </div>
</div>
