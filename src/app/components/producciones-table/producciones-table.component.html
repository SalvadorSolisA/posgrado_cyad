<div class="main-content">
    <div class="header">
        <h1>{{title}}</h1>
        <button mat-raised-button (click)="registerProduccion()" color="primary">
            <mat-icon>add</mat-icon>
            Agregar
        </button>
    </div>
    <mat-form-field class="filter" appearance="standard">
        <mat-label><mat-icon matPrefix>search</mat-icon>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="titulo de la producción" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <div class="table-container">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Clave Column -->
                <ng-container matColumnDef="clave_producto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>CLAVE PRODUCTO</th>
                    <td mat-cell *matCellDef="let element"> {{element.clave_producto}} </td>
                </ng-container>

                <!-- Titulo Column -->
                <ng-container matColumnDef="titulo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>TITULO</th>
                    <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
                </ng-container>

                <!-- Fecha publicacion Column -->
                <ng-container matColumnDef="fecha_publicacion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>FECHA PUBLICACIÓN</th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha_publicacion}} </td>
                </ng-container>

                <!-- Lgac Column -->
                <ng-container matColumnDef="lgac">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>LGAC</th>
                    <td mat-cell *matCellDef="let element"> {{element.lgac}} </td>
                </ng-container>

                <!-- Tipo Column -->
                <ng-container matColumnDef="tipo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>TIPO</th>
                    <td mat-cell *matCellDef="let element"> {{element.tipo.tipo}} </td>
                </ng-container>

                <!-- activo Column -->
                <ng-container matColumnDef="activo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTIVO </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="chip">
                            {{element.activo}}
                        </div>
                    </td>
                </ng-container>
                
                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTION </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button (click)="editProduccion(row)" color="primary">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="deleteProduccion(row.id)" color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
        </div>
        <mat-paginator [length]="resultsLength" [pageSize]="5" aria-label="Select page of instituciones"></mat-paginator>
    </div>
</div>
