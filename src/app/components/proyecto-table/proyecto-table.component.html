<div class="main-content">
    <div class="header">
        <h1>{{title}}</h1>
        <button mat-raised-button (click)="registerProyecto()" color="primary">
            <mat-icon>add</mat-icon>
            Agregar
        </button>
    </div>
    <mat-form-field class="filter" appearance="standard">
        <mat-label><mat-icon matPrefix>search</mat-icon>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Profesor" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <div class="table-container">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Clave Column -->
                <ng-container matColumnDef="clave">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> CLAVE </th>
                    <td mat-cell *matCellDef="let element"> {{element.clave}} </td>
                </ng-container>

                <!-- Descripcion Column -->
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>DESCRIPCIÃ“N</th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                </ng-container>

                <!-- Fecha Inicio Column -->
                <ng-container matColumnDef="fecha_inicio">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>FECHA INICIO</th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha_inicio}} </td>
                </ng-container>

                <!-- fecha termino Column -->
                <ng-container matColumnDef="fecha_termino">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>APELLIDO MATERNO</th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha_termino}} </td>
                </ng-container>

                <!-- lgac Column -->
                <ng-container matColumnDef="lgac">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>LGAC</th>
                    <td mat-cell *matCellDef="let element"> {{element.lgac}} </td>
                </ng-container>
                
                <!-- activo Column -->
                <ng-container matColumnDef="activo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTIVO </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="chip">
                            {{element.activo}}
                        </div>
                    </td>
                </ng-container>
                
                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTION </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button (click)="editProyecto(row)" color="primary">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="deleteProyecto(row.id)" color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
        </div>
        <mat-paginator [length]="resultsLength" [pageSize]="5" aria-label="Select page of instituciones"></mat-paginator>
    </div>
</div>
