<div class="container">
    <div class="filtro">
        <mat-form-field appearance="standard">
            <mat-label>Filtrar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Nombre del Profesor" #input>
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
    
        <!-- Numero Economico Column -->
        <ng-container matColumnDef="numero_eco">
            <th mat-header-cell *matHeaderCellDef>Num. Economico</th>
            <td mat-cell *matCellDef="let element">{{element.numero_eco}}</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>
        <!-- Apellido Paterno Column -->
        <ng-container matColumnDef="apellido_pat">
            <th mat-header-cell *matHeaderCellDef>Apellido Paterno</th>
            <td mat-cell *matCellDef="let element">{{element.apellido_pat}}</td>
        </ng-container>
    
        <!-- Apellido Materno Column -->
        <ng-container matColumnDef="apellido_mat">
            <th mat-header-cell *matHeaderCellDef>Apellido Materno</th>
            <td mat-cell *matCellDef="let element">{{element.apellido_mat}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="getRow(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
